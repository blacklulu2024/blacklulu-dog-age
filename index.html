<!DOCTYPE html>
<html lang="zh-TW">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>狗狗年齡換算器</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container">
    <img class="header-img" src="https://hackmd.io/_uploads/Hyc4usZlWe.png" alt="狗狗圖片">
    <h1>狗狗年齡換算器</h1>
    <form id="ageForm">
      <label for="birthdate">請輸入狗狗出生年月日：</label>
      <input type="date" id="birthdate" name="birthdate" value="2023-02-28" required>
      <button type="submit">計算年齡</button>
    </form>
    <div id="results" class="results">
      <p>狗的年齡是：<span id="dogAge">-</span> 歲</p>
      <p>換算成人的年齡大約是：<span id="humanAge">-</span> 歲</p>
    </div>
    <div class="history">
      <h2>歷史紀錄</h2>
      <ul id="historyList"></ul>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
